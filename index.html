<!DOCTYPE html>
<html lang="it">
<head>

<body>
<header>

  <div class="top-bar">
    <button class="sub-buttons-button" onclick="alert('Funzione futura')">Info</button>
    <button class="sub-buttons-button" onclick="alert('Costellazioni')">Costellazioni</button>
    <button class="sub-buttons-button" onclick="alert('Pianeti')">Pianeti</button>
    <button class="sub-buttons-button" onclick="alert('Oggetti celesti')">Oggetti celesti</button>

</header>


  <main>
    <div class="grid-buttons"></div>

<!-- Una sola modale riutilizzabile -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">âœ–</button>
    <h2 id="modal-title"></h2>
    <img id="modal-image" src="" alt="" />

    <p id="modal-visibility" class="visibilita"></p>
<div class="sub-buttons">
<div class="sub-buttons">
  <button onclick="toggleSub('modal-myth')">Mitologia</button>
  <button onclick="toggleSub('modal-stars')">Stelle</button>
  <button onclick="toggleSub('modal-trova')">Come trovarla</button>
</div>
<div id="modal-myth" class="sub-section hidden"></div>
<div id="modal-stars" class="sub-section hidden"></div>
<div id="modal-trova" class="sub-section hidden"></div>
  </div>
</div>

<div id="mini-modal">
  <span class="close" onclick="closeMiniModal()">&times;</span>
  <h3 id="mini-modal-title"></h3>
  <img id="mini-modal-image" src="" alt="">
</div>
